<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Holybrook Lion</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <meta name="description" content="A video of a colourful lion" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src = "videoplayer.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: true;"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
    >
      <a-assets timeout="5000">
      <video id= "lion" autoplay loop = "true" type="video/mp4" src="https://cdn.glitch.com/7e612cfd-d179-4323-ba00-d23bcedb64b0%2FLion.video.mov.mov?v=1607593764877">
        </video>
      </a-assets>
      <a-marker
        preset="custom"
        type="pattern"
        url="https://cdn.glitch.com/7e612cfd-d179-4323-ba00-d23bcedb64b0%2Fpattern-Holybrook.badge.patt?v=1607593710443"
      >
        <a-video
          autoplay = "true" src="#lion" 
          width="16"
          height="9"
          scale="0.1 0.1 0.1"
          position="0 -0.5 0"
          rotation="90 0 180"
        ></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
